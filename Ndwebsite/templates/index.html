<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disasters</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/natural-disaster.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            margin-top: 10%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Natural Disasters</h1>
        <form action="/" method="post">
    <div class="form-group">
        <label for="countryInput">Enter a Country</label>
        <input type="text" class="form-control" id="countryInput" name="countryInput" placeholder="Country" required>
    </div>
    <div class="form-group">
        <label for="yearSelect">Choose a Starting Year</label>
        <select class="form-control" id="yearSelect" name="yearSelect" required>
            <option value="" disabled selected>Select Year</option>
            <script>
                for (let year = 1970; year <= 2020; year++) {
                    document.write(`<option value="${year}">${year}</option>`);
                }
            </script>
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Send</button>
</form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
